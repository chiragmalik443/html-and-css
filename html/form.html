<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form handling </title>
        <body>
            <h1>Form handling</h1>
            <form action="succ.html" method="POST">
                <table>
               <tr>
               <td> Enter name</td> 
               <td><input type="text"></td>
               </tr>
               <tr> 
                   <td>Enter Password </td>
                   <td><input type="password"></td>
                   </tr>
                   <tr>
                       <td>Choose file</td>
                       <td><input type="file"></td>
                   </tr>
                   <tr>
                       <td>country</td>
                       <td><select>
                           <option> india</option>
                           <option>pakistan</option>
                       </select></td>
                   </tr>
                   <tr>
                       <td>Select gender</td>
                       <td><input type="radio" value="M" name="g">
                       <label for="M">Male</label></td>
                       <td><input type="radio" value="F" name="g">
                       <label for="F">female</label></td>
                   </tr>
                   <tr>
                       <td>select Programe</td>
                       <td><input type="checkbox">java
                       <input type="checkbox">python</td>
                   </tr>
                   <tr>
                       <td><input type="submit" value="login"></td>
                    </tr>

                </table>
            </form>
         
        </body>
    </head>
</html>
